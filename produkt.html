<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <title>Produkt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>


<body>
    <header class="site_header">
        <div class="logo">Fashion R us</div>
        <div class="header_icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-basket"></i>
        </div>


    </header>

    <main class="product_page">

        <div class="product_image">
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp"
                alt="Sahara Team India Fanwear Round Neck Jersey">
        </div>


        <div class="product_info">
            <h2>Product Information</h2>
            <p><strong>Model name:</strong> Sahara Team India Fanwear Round Neck Jersey</p>
            <p><strong>Color:</strong> Blue</p>
            <p><strong>Inventory number:</strong> 1163</p>

            <h3>Nike</h3>
            <p>Nike, creating experiences for today's athlete</p>
        </div>


        <aside class="product_buy">
            <h2>Sahara Team India Fanwear Round Neck Jersey</h2>
            <p>Nike | Tshirts</p>

            <label for="size">Choose a size</label>
            <select id="size">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>

            <button class="add_to_basket">Add to basket</button>
        </aside>
    </main>
    <script src="single.js"></script>
</body>

</html>
